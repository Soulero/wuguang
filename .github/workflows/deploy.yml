name: Deploy to server

on:
  push:
    branches: [ main ]

concurrency:
  group: deploy-wuguang
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: self-hosted
    timeout-minutes: 30

    steps:
      - name: Deploy (git pull + docker compose)
        run: |
          sudo /usr/local/bin/deploy-wuguang
